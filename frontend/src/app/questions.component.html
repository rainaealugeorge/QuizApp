<button class="btn btn-success btn-lg btn-block" type="submit" style="margin:8px" color:blue (click)=onClick()>LogOut</button>
<mat-card>
    <mat-card-content>
        <mat-list *ngFor="let question of questions">
            <mat-list-item class="clickLink" (click)="api.selectQuestion(question)"> {{question.text}} </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
